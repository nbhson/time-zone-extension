<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/lib/bootstrap.min.css">
        <link rel="stylesheet" href="./styles/popup.css">
        <title>My Extension</title>
    </head>
    <body>
        <div class="container">
            <div class="card mb-3 mt-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <label for="appointment-time">Time format</label>
                    <div>
                        <div
                            class="btn-group"
                            role="group"
                            aria-label="Basic radio toggle button group"
                        >
                            <input
                                type="radio"
                                class="btn-check"
                                name="btnradio"
                                id="btnRadio24h"
                                autocomplete="off"
                            >
                            <label
                                class="btn btn-outline-primary"
                                for="btnRadio24h"
                            >
                                24h
                            </label>

                            <input
                                type="radio"
                                class="btn-check"
                                name="btnradio"
                                id="btnRadio12h"
                                autocomplete="off"
                            >
                            <label
                                class="btn btn-outline-primary"
                                for="btnRadio12h"
                            >
                                12h
                            </label>

                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3 mt-3">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <label for="ireland-time">Choose time in Ireland</label>
                        <input
                            id="ireland-time"
                            type="time"
                            name="ireland-time"
                            value="00:00"
                            class="form-control w-25"
                        >
                    </div>
                </div>
                <div class="card-body d-flex flex-column justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <label for="appointment-time">Convert time in Vietnam</label>
                        <div
                            id="convertTimeVN"
                            class="d-flex"
                        ></div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center w-100 mt-2">
                        <label for="appointment-time">Convert time in India</label>
                        <div
                            id="convertTimeID"
                            class="d-flex"
                        ></div>
                    </div>
                </div>

            </div>

            <ul class="list-group">
                <li class="list-group-item d-flex">
                    <div class="me-3 country d-flex">
                        <img
                            src="./images/clock.svg"
                            alt
                            srcset
                            class="clock me-3 mt-1"
                        >
                        <strong>UTC</strong>
                    </div>
                    <div
                        class="accordion-body d-flex align-items-center w-100"
                        id="utc"
                    >
                        <div
                            class="text-secondary d-flex justify-content-center align-items-center w-100"
                            type="button"
                            disabled
                        >

                            <span
                                class="spinner-grow spinner-grow-sm me-2"
                                aria-hidden="true"
                            ></span>
                            <span role="status">Loading...</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item d-flex">
                    <div class="me-3 country d-flex">
                        <img
                            src="./images/clock.svg"
                            alt
                            srcset
                            class="clock me-3 mt-1"
                        >
                        <strong>Vietnam</strong>
                    </div>
                    <div
                        class="accordion-body d-flex align-items-center w-100"
                        id="vietnam"
                    >
                        <div
                            class="text-secondary d-flex justify-content-center align-items-center w-100"
                            type="button"
                            disabled
                        >
                            <span
                                class="spinner-grow spinner-grow-sm me-2"
                                aria-hidden="true"
                            ></span>
                            <span role="status">Loading...</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item d-flex">
                    <div class="me-3 country d-flex">
                        <img
                            src="./images/clock.svg"
                            alt
                            srcset
                            class="clock me-3 mt-1"
                        >
                        <strong>India</strong>
                    </div>
                    <div
                        class="accordion-body d-flex align-items-center w-100"
                        id="india"
                    >
                        <div
                            class="text-secondary d-flex justify-content-center align-items-center w-100"
                            type="button"
                            disabled
                        >
                            <span
                                class="spinner-grow spinner-grow-sm me-2"
                                aria-hidden="true"
                            ></span>
                            <span role="status">Loading...</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item d-flex">
                    <div class="me-3 country d-flex">
                        <img
                            src="./images/clock.svg"
                            alt
                            srcset
                            class="clock me-3 mt-1"
                        >
                        <strong>Ireland</strong>
                    </div>
                    <div
                        class="accordion-body d-flex align-items-center w-100"
                        id="ireland"
                    >
                        <div
                            class="text-secondary d-flex justify-content-center align-items-center w-100"
                            type="button"
                            disabled
                        >
                            <span
                                class="spinner-grow spinner-grow-sm me-2"
                                aria-hidden="true"
                            ></span>
                            <span role="status">Loading...</span>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="d-flex justify-content-between mt-3 mb-2">
                <span class="badge rounded-pill text-bg-light d-flex align-items-center">-- Son Nguyen</span>
                <div class="badge text-bg-primary text-wrap" style="width: 6rem;">
                    Convert Time v1.1.0
                </div>
            </div>
        </div>
        <script src="./scripts/lib/moment.min.js"></script>
        <script src="./scripts/lib/moment-timezone-with-data.min.js"></script>
        <script src="./scripts/lib/bootstrap.min.js"></script>
        <script
            src="./scripts/popup.js"
            type="module"
        ></script>
    </body>
</html>
